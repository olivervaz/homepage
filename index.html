<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Résumé</title>
	<link rel="stylesheet" href="https://volodymyrkushnir.com/assets/stylesheets/base.css">
</head>
<body>
<header>
	<p>Inspired by <a href="https://www.netflix.com/ua/title/81115994">Tiger King</a></p>
</header>
<main>
	<article>
		<div class="page" style="border-color: orange;">
			<div class="stackable grid">
				<div class="row">
					<div class="three wide center aligned column">
						<!-- Avatar -->
					</div>
					<div class="thirteen wide column">
						<div class="stackable grid">
							<div class="sixteen wide column">
								<!-- Name, job, contacts -->
							</div>
							<div class="sixteen wide mobile only column">
								<div class="divider"></div>
							</div>
							<div class="sixteen wide column">
								<!-- Intro -->
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="sixteen wide column">
						<div class="fat divider"></div>
					</div>
				</div>
				<div class="row">
					<div class="ten wide column">
						<!-- Experience -->
					</div>
					<div class="six wide column">
						<section>
							<h3>Character</h3>
							<details>
								<summary>Imaginative</summary>
								<img src=" " alt="">
							</details>
							<details>
								<summary>Open-minded</summary>
								<img src="./assets/images/img-wedding.jpg" alt="">
							</details>
							<details>
								<summary>Animal-lover</summary>
								<img src="" alt="">
							</details>
							<details>
								<summary>Justice fighter</summary>
								<img src="" alt="">
							</details>
							<details>
								<summary>Handsome</summary>
								<img src="" alt="">
							</details>
							<details>
								<summary>Generous</summary>
								<img src="" alt="">
							</details>
						</section>
						<section>
							<h3>Albums</h3>
							<iframe
									width="100%" src="https://www.youtube.com/embed/WB6wYVCEY3w?autoplay=0&controls=0&iv_load_policy=0&modestbranding=1&rel=0&showinfo=0"
							        frameborder="0"
							        allow="accelerometer;
							        autoplay;
							        encrypted-media;
							        gyroscope;
							        picture-in-picture"
							        allowfullscreen>
							</iframe>
							<iframe
									width="100%"  src="https://www.youtube.com/embed/lCgz9915wHw?autoplay=0&controls=0&iv_load_policy=0&modestbranding=1&rel=0&showinfo=0"
							        frameborder="0"
							        allow="accelerometer;
							        autoplay;
							        encrypted-media;
							        gyroscope;
							        picture-in-picture"
							        allowfullscreen>
							</iframe>
						</section>
						<section>
							<h3>Charity</h3>
							<p> Thanksgiving meals are made each year for the community</p>
							<img src="./assets/images/img-thanksgiving.jpg" alt="">
						</section>
					</div>
				</div>
			</div>
		</div>
	</article>
</main>
<footer></footer>
</body>
</html>
