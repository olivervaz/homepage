<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Résumé</title>
	<link rel="stylesheet" href="https://volodymyrkushnir.com/assets/stylesheets/base.css">
</head>
<body>
<header>
	<p>Inspired by <a href="https://www.netflix.com/ua/title/81115994">Tiger King</a></p>
</header>
<main>
	<article>
		<div class="page" style="border-color: orange;">
			<div class="stackable grid">
				<div class="row">
					<div class="three wide center aligned column">
						<!-- Avatar -->
					</div>
					<div class="thirteen wide column">
						<div class="stackable grid">
							<div class="sixteen wide column">
								<!-- Name, job, contacts -->
							</div>
							<div class="sixteen wide mobile only column">
								<div class="divider"></div>
							</div>
							<div class="sixteen wide column">
								<!-- Intro -->
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="sixteen wide column">
						<div class="fat divider"></div>
					</div>
				</div>
				<div class="row">
					<div class="ten wide column">
						<!-- Experience -->
					</div>
					<div class="six wide column">
						<!-- Languages -->
						<!-- Skills -->
						<!-- Character -->
						<!-- Likes -->
						<!-- Dislikes -->
						<!-- Wants -->
						<!-- Education -->
						<!-- Articles -->
					</div>
				</div>
			</div>
		</div>
	</article>
</main>
<footer></footer>
</body>
</html>
